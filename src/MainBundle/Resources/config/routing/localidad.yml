localidad_index:
    path:     /
    defaults: { _controller: "MainBundle:Localidad:index" }
    methods:  GET

localidad_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Localidad:show" }
    methods:  GET

localidad_new:
    path:     /new
    defaults: { _controller: "MainBundle:Localidad:new" }
    methods:  [GET, POST]

localidad_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Localidad:edit" }
    methods:  [GET, POST]

localidad_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Localidad:delete" }
    methods:  DELETE
